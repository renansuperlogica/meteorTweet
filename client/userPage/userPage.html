<template name="userPage">

  {{> nav}}
  <br><br>
  <div class="container">
      <div class="row">

        <div class="col-lg-3 col-md-4 col-sm-4 hidden-xs-down">
          <div class="card">
            <div class="card-block">
              User: <br>
                {{thisUser._id}}
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-8 col-sm-8 col-12">
            {{#each allMyTweet}}
            {{> tweetCard}}
            {{/each}}
        </div>

        <div class="col-lg-3 hidden-md-down">
        <div  class="card">
            <div class="card-block">
              Follow
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
